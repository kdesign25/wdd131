<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>

      <form action="/action_page.php">
        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>
        <label for="pmethod">Payment Method:</label><br>
        <input type="text" id="pmethod" name="pmethod"><br><br>
        <input type="submit" value="Submit">
      </form> 

      <form id="checkoutForm" action="completed.html"></form>
    </main>
  </body>
</html>
